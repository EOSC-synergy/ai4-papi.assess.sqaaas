config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ai4os/ai4-papi:
      branch: master
      repo: https://github.com/ai4os/ai4-papi
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ai4os/ai4-papi git:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-charcoal-bear.sh
        container: qc.acc_cranky-olivine-terrier
  QC.Doc:
    repos:
      github.com/ai4os/ai4-papi find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-goldenrod-capybara.sh
        container: qc.doc_grumpy-sepia-liger
      github.com/ai4os/ai4-papi git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-bistre-dugong.sh
        container: qc.doc_paltry-coral-penguin
  QC.Lic:
    repos:
      github.com/ai4os/ai4-papi licensee:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-maroon-caterpillar.sh
        container: qc.lic_wiggy-brown-paradise
  QC.Ver:
    repos:
      github.com/ai4os/ai4-papi get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-razzmatazz-dachsbracke.sh
        container: qc.ver_scummy-maroon-coral
timeout: 5400
